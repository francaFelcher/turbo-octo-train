<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <!-- TITLE -->
    <header>
        <h1>Apply for the car sitter position!</h1>
        <p>>>insert a phrase>></p>
        <img src="https://www.comfortzone.com/-/media/Project/OneWeb/ComfortZone/Images/Blog/how-can-I-soothe-and-calm-my-cat.jpeg">
    </header>
    <!-- container -->
    <div class="container">
        <form>
                <!-- name -->
            <div class="part">
                <label for="car-name">Car Name: </label>
                <input type="text" id="car-name" name="car-name" placeholder="miao" required>
            </div>
                <!-- surname -->
            <div class="part">
                <label for="car-sur">Car Surname: </label>
                <input type="text" id="car-sur" name="car-surname" placeholder="de Felinis" required>
            </div>
                <!-- mail -->
            <div class="part">
                <label for="car-email">Car E-mail: </label>
                <input type="email" id="car-email" name="car-email" placeholder="car_mail@maow.wwe" required>
            </div>
                <!-- position -->
            <div class="part">
                <label for="car-position">What's the car you want to sit?</label>
                <select id="car-position" name="car-position" required>
                    <option>Orange Car</option>
                    <option selected>Tuxedo Car</option>
                    <option>Sphynx Car</option>
                    <option>Purring Car</option>
                </select>
            </div>
            
                <!-- availability -->
            <div class="part">
                <label for="avail">Availability:</label>
                <fieldset id="avail" name="availability" class="radio-group">
                    <input type="radio" name="availability" id="yes_1">                
                    <label for="yes_1">yes</label>
                    <input type="radio" name="availability" id="yes">
                    <label for="yes">Yes</label>
                </fieldset>
            </div>

                <!-- why u want this job -->
            <div class="part">
                <label>Write about your favorite and worst moment with the cars:</label>
                <textarea width="20px" height="40px"></textarea>    
            </div>
                <!-- submit -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
